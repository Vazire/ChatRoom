<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv=""="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <title>Ninja Chat</title>
</head>

<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Ninja Chat</h1>

    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatrooom:</div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="love">#love</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your Message:</div>
        </div>
        <input type="text" name="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Send">
        </div>
      </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update Name:</div>
        </div>
        <input type="text" name="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>

  <script src="https://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->

    var firebaseConfig = {
      apiKey: "AIzaSyAZwjD5I3nrG8YSKLoDnoQBFPwell6cF_Y",
      authDomain: "javascript-9b5b4.firebaseapp.com",
      databaseURL: "https://javascript-9b5b4.firebaseio.com",
      projectId: "javascript-9b5b4",
      storageBucket: "javascript-9b5b4.appspot.com",
      messagingSenderId: "220622519308",
      appId: "1:220622519308:web:0b8b3308ba2c1cec"

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script src="scripts/chat.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
